name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      - name: Install dependencies
        run: dart pub get
        working-directory: thereal/client

      # Uncomment this step if you want to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .
      #   working-directory: thereal/client

      - name: Analyze project source
        run: dart analyze
        working-directory: thereal/client

      # Only run the test if you have tests set up in your project.
      # - name: Run tests
      #   run: dart test
      #   working-directory: thereal/client



