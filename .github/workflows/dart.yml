name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Setup Flutter, which includes Dart
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd client
          flutter pub get

      - name: Analyze project source
        run: |
          cd client
          flutter analyze

      - name: Run Flutter tests
        run: |
          cd client
          flutter test









